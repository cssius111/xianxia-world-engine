[pytest]
# 测试路径（代码迁移到 src 后，测试仍位于项目根目录）
testpaths = tests

# 排除的目录
norecursedirs = 
    .git 
    __pycache__ 
    *.egg 
    dist 
    build 
    node_modules
    backup_*
    .pytest_cache
    playwright-report
    test-results
    logs
    saves

# Python 文件匹配模式
python_files = test_*.py

# Python 类匹配模式
python_classes = Test*

# Python 函数匹配模式
python_functions = test_*

# 添加标记
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    unit: 单元测试
    e2e: 端到端测试
    asyncio: 异步测试

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
