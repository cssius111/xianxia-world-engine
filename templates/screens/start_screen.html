<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="沉浸式修仙世界模拟器 - 探索、修炼、突破命运。" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Favicon已移除以避免404错误 -->

    <!-- 水墨风格主题样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ink_theme.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />

    <style>
    body {
        background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
        color: #f0f0f0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: 'LongCang', 'KaiTi', serif;
    }
    
    .start-container {
        text-align: center;
        padding: 40px;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .game-title {
        font-size: 4rem;
        font-family: 'LongCang', 'KaiTi', serif;
        color: #f8f8f8;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1s ease-in;
    }
    
    .game-subtitle {
        font-size: 1.5rem;
        color: #cfcfcf;
        margin-bottom: 3rem;
        animation: fadeIn 1.5s ease-in;
    }
    
    .menu-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        animation: slideUp 1s ease-out;
    }
    
    .start-button {
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.2) 100%);
        border: 2px solid #d4af37;
        color: #f8f8f8;
        padding: 16px 48px;
        font-size: 1.3rem;
        font-family: 'LongCang', 'KaiTi', serif;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        min-width: 240px;
    }
    
    .start-button:hover {
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.3) 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
    }
    
    .version-info {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: #888;
        font-size: 0.9rem;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* 水墨动画背景 */
    .ink-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        opacity: 0.1;
        background: 
            radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        animation: inkFlow 20s ease-in-out infinite;
    }
    
    @keyframes inkFlow {
        0%, 100% {
            transform: scale(1) rotate(0deg);
        }
        50% {
            transform: scale(1.1) rotate(5deg);
        }
    }
    </style>
</head>
<body>
    <div class="ink-animation"></div>

    <div class="start-container">
        <h1 class="game-title">修仙世界引擎</h1>
        <p class="game-subtitle">踏入仙途，逆天改命</p>
        
        <div class="menu-buttons">
            <a href="{{ url_for('intro') }}" class="start-button">
                开始新游戏
            </a>
            
            {% if save_exists %}
            <button class="start-button" onclick="loadGame()">
                继续游戏
            </button>
            {% endif %}
            
            <a href="{{ url_for('intro', mode='dev') }}" class="start-button">
                开发者模式
            </a>
        </div>
    </div>

    <div class="version-info">
        版本：v2.0.0 | 构建时间：{{ build_time }}
    </div>

    <script>
    function loadGame() {
        // 直接跳转到游戏页面，游戏会自动尝试加载存档
        window.location.href = "{{ url_for('game') }}";
    }
    </script>
</body>
</html>
