<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>选择你的开局</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Serif SC", serif;
      background: linear-gradient(to bottom right, #f5f5f5, #dcdcdc);
      background-image: url('/static/img/ink_bg.jpg'); /* 可选墨水风背景图 */
      background-size: cover;
      background-position: center;
      color: #222;
    }

    .container {
      max-width: 600px;
      margin: 10vh auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    .option {
      display: block;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background-color: #eee;
      border-left: 5px solid #888;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #ddd;
      border-left-color: #444;
    }

    .label-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .label-desc {
      font-size: 0.9rem;
      color: #555;
    }

    .back-link {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你愿以何种方式步入修途？</h1>

    <div class="option" onclick="location.href='roll_screen.html'">
      <div class="label-title">随机天命</div>
      <div class="label-desc">由天意决定你的命格、气运与资质。</div>
    </div>

    <div class="option" onclick="location.href='template_select.html'">
      <div class="label-title">典型模板</div>
      <div class="label-desc">选择一个现成修仙者模板快速开始。</div>
    </div>

    <div class="option" onclick="location.href='text_input.html'">
      <div class="label-title">自定义文本</div>
      <div class="label-desc">用一段描述，让天道为你生成角色命运。</div>
    </div>

    <div class="back-link">
      <a href="start_screen.html">← 返回主界面</a>
    </div>
  </div>
</body>
</html>
