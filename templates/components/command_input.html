<script>
/**

 */
const CommandInput = {
    // å‘½ä»¤ç¤ºä¾‹ï¼ˆç”¨äºæç¤ºï¼‰
    examples: [
        { text: 'å››å¤„çœ‹çœ‹', desc: 'æ¢ç´¢å½“å‰åŒºåŸŸ' },
        { text: 'éšä¾¿èµ°èµ°', desc: 'é—²é€›ä¸€ä¸‹' },
        { text: 'ä¼‘æ¯ä¸€ä¼šå„¿', desc: 'æ‰“åä¿®ç‚¼' },
        { text: 'ä¿®ç‚¼ä¸‰ä¸ªæ—¶è¾°', desc: 'æŒ‡å®šæ—¶é—´ä¿®ç‚¼' },
        { text: 'æŸ¥çœ‹æˆ‘çš„çŠ¶æ€', desc: 'æŸ¥çœ‹è§’è‰²ä¿¡æ¯' },
        { text: 'æ‰“å¼€èƒŒåŒ…çœ‹çœ‹', desc: 'æŸ¥çœ‹ç‰©å“' },
        { text: 'å»ä¸¹è¯é“º', desc: 'å‰å¾€æŒ‡å®šåœ°ç‚¹' },
        { text: 'å’ŒæŒæŸœèŠèŠå¤©', desc: 'ä¸NPCäº¤è°ˆ' },
        { text: 'ä½¿ç”¨å›æ˜¥ä¸¹', desc: 'ä½¿ç”¨ç‰©å“' },
        { text: 'å¸®åŠ©', desc: 'æ˜¾ç¤ºå¸®åŠ©ä¿¡æ¯' },
        { text: 'ä¿å­˜æ¸¸æˆ', desc: 'ä¿å­˜è¿›åº¦' }
    ],
    
    /**
     * åˆå§‹åŒ–
     */
    init() {
        const form = document.getElementById('commandForm');
        const input = document.getElementById('commandInput');
        
        // è¡¨å•æäº¤
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const command = input.value.trim();
            if (command) {
                this.executeCommand(command);
                input.value = '';
            }
        });
        
        // è¾“å…¥æç¤º
        input.addEventListener('input', (e) => {
            this.showHints(e.target.value);
        });
        
        // å¤±å»ç„¦ç‚¹æ—¶éšè—æç¤º
        input.addEventListener('blur', () => {
            setTimeout(() => this.hideHints(), 200);
        });
        
        // å‘½ä»¤å†å² (ä¸Šä¸‹é”®)
        this.commandHistory = [];
        this.historyIndex = -1;
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                this.navigateHistory(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                this.navigateHistory(1);
            }
        });
        
        // æ·»åŠ NLPçŠ¶æ€æŒ‡ç¤ºå™¨
        this.addNLPIndicator();
    },
    
    /**
     * æ·»åŠ NLPçŠ¶æ€æŒ‡ç¤ºå™¨
     */
    addNLPIndicator() {
        const container = document.querySelector('.command-input-container');
        const indicator = document.createElement('div');
        indicator.className = 'nlp-indicator';
        indicator.innerHTML = 'æ™ºèƒ½è§£æå·²å¯ç”¨';
        container.style.position = 'relative';
        container.appendChild(indicator);
    },
    
    /**
     * æ‰§è¡Œå‘½ä»¤
     */
    async executeCommand(command) {
        if (!command) return;
        
        // æ·»åŠ åˆ°å†å²
        this.commandHistory.push(command);
        this.historyIndex = this.commandHistory.length;
        
        // æ˜¾ç¤ºå‘½ä»¤
        if (window.NarrativeLog) {
            NarrativeLog.addCommand(command);
        }
        
        try {
            // å‘é€å‘½ä»¤åˆ°æœåŠ¡å™¨ï¼ˆä½¿ç”¨ text å­—æ®µä»¥æ”¯æŒ NLPï¼‰
            const response = await fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    text: command,  // ä½¿ç”¨ text å­—æ®µ
                    command: command  // ä¿æŒå‘åå…¼å®¹
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                // æ˜¾ç¤ºç»“æœ
                if (window.NarrativeLog) {
                    NarrativeLog.addResult(data.result);
                    
                    // å¦‚æœæœ‰è§£æä¿¡æ¯ï¼Œæ˜¾ç¤ºåœ¨æ—¥å¿—ä¸­ï¼ˆè°ƒè¯•æ¨¡å¼ï¼‰
                    if (data.parsed_command && window.debugMode) {
                        const parsed = data.parsed_command;
                        NarrativeLog.addSystem(
                            `[è§£æå™¨] ${parsed.handler} - ${parsed.params.explanation || 'ä¼ ç»Ÿè§£æ'}`
                        );
                    }
                }
                
                // å¦‚æœèƒŒåŒ…æ›´æ–°äº†ï¼Œåˆ·æ–°èƒŒåŒ…UI
                if (data.bag_updated && window.GameUI) {
                    // åˆ·æ–°çŠ¶æ€ï¼ˆåŒ…å«èƒŒåŒ…æ•°æ®ï¼‰
                    window.GameUI.refreshStatus();
                    
                    // å¦‚æœèƒŒåŒ…é¢æ¿æ˜¯æ‰“å¼€çš„ï¼Œä¹Ÿåˆ·æ–°å®ƒ
                    if (window.GamePanels && window.GamePanels.currentPanel === 'inventory') {
                        window.GamePanels.refreshCurrentPanel();
                    }
                    
                    // æ˜¾ç¤ºè·å¾—ç‰©å“çš„ç‰¹æ•ˆ
                    if (data.explore_result && data.explore_result.items && data.explore_result.items.length > 0) {
                        this.showItemGainEffect(data.explore_result.items);
                    }
                }
            } else {
                if (window.NarrativeLog) {
                    NarrativeLog.addError(data.result || data.error || 'å‘½ä»¤æ‰§è¡Œå¤±è´¥');
                }
            }
            
        } catch (error) {
            console.error('å‘½ä»¤æ‰§è¡Œå¤±è´¥:', error);
            if (window.NarrativeLog) {
                NarrativeLog.addError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
    },
    
    /**
     * æ˜¾ç¤ºå‘½ä»¤æç¤º
     */
    showHints(input) {
        const hintsDiv = document.getElementById('commandHints');
        
        if (!input || input.length < 1) {
            this.hideHints();
            return;
        }
        
        // è¿‡æ»¤åŒ¹é…çš„ç¤ºä¾‹
        const matches = this.examples.filter(example => 
            example.text.toLowerCase().includes(input.toLowerCase()) ||
            example.desc.toLowerCase().includes(input.toLowerCase())
        );
        
        if (matches.length === 0) {
            // å¦‚æœæ²¡æœ‰åŒ¹é…ï¼Œæ˜¾ç¤ºä¸€ä¸ªæç¤º
            hintsDiv.innerHTML = `
                <div class="hint-item">
                    <span class="hint-desc">ğŸ’¡ è¯•è¯•è‡ªç„¶è¯­è¨€ï¼Œæ¯”å¦‚"å››å¤„çœ‹çœ‹"ã€"ä¼‘æ¯ä¸€ä¼šå„¿"</span>
                </div>
            `;
            hintsDiv.style.display = 'block';
            return;
        }
        
        // ç”Ÿæˆæç¤ºHTML
        hintsDiv.innerHTML = matches.slice(0, 5).map(example => `
            <div class="hint-item" onclick="CommandInput.selectHint('${example.text}')">
                <span class="hint-command">${example.text}</span>
                <span class="hint-desc">${example.desc}</span>
            </div>
        `).join('');
        
        hintsDiv.style.display = 'block';
    },
    
    /**
     * éšè—å‘½ä»¤æç¤º
     */
    hideHints() {
        document.getElementById('commandHints').style.display = 'none';
    },
    
    /**
     * é€‰æ‹©æç¤º
     */
    selectHint(command) {
        document.getElementById('commandInput').value = command;
        this.hideHints();
        document.getElementById('commandInput').focus();
    },
    
    /**
     * å¯¼èˆªå†å²è®°å½•
     */
    navigateHistory(direction) {
        const input = document.getElementById('commandInput');
        
        if (this.commandHistory.length === 0) return;
        
        this.historyIndex += direction;
        
        if (this.historyIndex < 0) {
            this.historyIndex = 0;
        } else if (this.historyIndex >= this.commandHistory.length) {
            this.historyIndex = this.commandHistory.length;
            input.value = '';
            return;
        }
        
        input.value = this.commandHistory[this.historyIndex];
    },
    
    /**
     * æ˜¾ç¤ºç‰©å“è·å¾—ç‰¹æ•ˆ
     */
    showItemGainEffect(items) {
        // åˆ›å»ºç‰¹æ•ˆå®¹å™¨
        const effectContainer = document.createElement('div');
        effectContainer.style.cssText = `
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            pointer-events: none;
        `;
        
        // ä¸ºæ¯ä¸ªç‰©å“åˆ›å»ºç‰¹æ•ˆ
        items.forEach((item, index) => {
            const itemEffect = document.createElement('div');
            itemEffect.style.cssText = `
                background: linear-gradient(135deg, #ffd700 0%, #fff8dc 100%);
                color: #1a1a2e;

                font-weight: bold;
                margin: 10px;
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
                animation: itemGain 2s ease-out forwards;
                animation-delay: ${index * 0.2}s;
                opacity: 0;
            `;
            itemEffect.textContent = `+ ${item.name} x${item.qty}`;
            effectContainer.appendChild(itemEffect);
        });
        
        // æ·»åŠ åŠ¨ç”»CSS
        if (!document.getElementById('itemGainAnimation')) {
            const style = document.createElement('style');
            style.id = 'itemGainAnimation';
            style.textContent = `

                    0% {
                        opacity: 0;
                        transform: translateY(20px) scale(0.8);
                    }
                    50% {
                        opacity: 1;
                        transform: translateY(-10px) scale(1.1);
                    }
                    100% {
                        opacity: 0;
                        transform: translateY(-30px) scale(1);
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // æ·»åŠ åˆ°é¡µé¢
        document.body.appendChild(effectContainer);
        
        // ç§»é™¤ç‰¹æ•ˆ
        setTimeout(() => {
            document.body.removeChild(effectContainer);
        }, 3000);
    }
};

// é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

// å¯¼å‡ºåˆ°å…¨å±€
window.CommandInput = CommandInput;
</script>
