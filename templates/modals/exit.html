<!-- 退出游戏模态框 -->
<div class="text-gray-200">
    <h2 class="text-2xl font-light mb-6 tracking-wider">退出游戏</h2>
    
    <div class="text-center py-8">
        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>
        
        <p class="text-lg mb-2">确定要退出游戏吗？</p>
        <p class="text-sm text-gray-400 mb-8">请确保已保存游戏进度</p>
        
        <div class="flex gap-4 justify-center">
            <button onclick="confirmExit()" 
                class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded transition-colors">
                确定退出
            </button>
            <button onclick="closeModal()" 
                class="px-6 py-2 bg-gray-600 hover:bg-gray-700 rounded transition-colors">
                取消
            </button>
        </div>
    </div>
</div>

<script>
async function confirmExit() {
    // 尝试自动保存
    try {
        await fetch('/save_game', { method: 'POST' });
    } catch (error) {
        console.log('自动保存失败');
    }
    
    // 返回欢迎页面
    window.location.href = '/welcome';
}
</script>
