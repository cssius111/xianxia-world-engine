    <!-- CSS样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ink_theme.css') }}">
    
    <style>
        /* 水墨风格基础 */
        body {
            background: #0a0a0a;
            color: var(--ink-lighter);
            overflow-y: auto;
        }
        
        /* 水墨背景层 */
        .ink-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(20, 20, 20, 0) 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -2;
        }
        
        /* 主容器 */
        .creation-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 标题 */
        .page-title {
            font-size: 3rem;
            color: var(--brush-gold);
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .page-subtitle {
            text-align: center;
            color: var(--ink-lighter);
            margin-bottom: 60px;
            letter-spacing: 0.2rem;
            opacity: 0.8;
        }
        
        /* 开局模式选择 */
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .mode-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .mode-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--brush-gold), transparent, var(--brush-gold));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .mode-card:hover::before {
            opacity: 0.3;
        }
        
        .mode-card.selected {
            border-color: var(--brush-gold);
            background: rgba(212, 175, 55, 0.1);
        }
        
        .mode-title {
            font-size: 1.5rem;
            color: var(--brush-gold);
            margin-bottom: 15px;
            letter-spacing: 0.2rem;
        }
        
        .mode-description {
            color: var(--ink-lighter);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        /* 属性显示面板 */
        .attributes-panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px;
            margin-bottom: 40px;
            display: none;
        }
        
        .panel-title {
            font-size: 1.5rem;
            color: var(--brush-gold);
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 0.3rem;
        }
        
        /* 属性网格 - 竖排布局 */
        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .attribute-item {
            text-align: center;
            padding: 20px 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .attribute-name {
            font-size: 1.1rem;
            color: var(--ink-lighter);
            margin-bottom: 10px;
            letter-spacing: 0.2rem;
        }
        
        .attribute-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .attribute-tier {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 0.1rem;
        }
        
        /* 阶位颜色 */
        .tier-tian { color: #D4AF37; } /* 天 - 金色 */
        .tier-di { color: #8B5A2B; }   /* 地 - 棕色 */
        .tier-xuan { color: #4B0082; } /* 玄 - 靛色 */
        .tier-huang { color: #B8860B; }/* 黄 - 暗金 */
        .tier-ren { color: #555555; }  /* 人 - 灰色 */
        
        /* 命格和气运 */
        .destiny-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .destiny-item {
            text-align: center;
            padding: 20px;
            background: rgba(212, 175, 55, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .destiny-label {
            font-size: 1.2rem;
            color: var(--brush-gold);
            margin-bottom: 10px;
            letter-spacing: 0.3rem;
        }
        
        .destiny-value {
            font-size: 1.5rem;
            color: var(--ink-lighter);
            letter-spacing: 0.2rem;
        }
        
        /* 自定义输入区域 */
        .custom-input-section {
            margin-bottom: 40px;
            display: none;
        }
        
        .custom-textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--ink-lighter);
            padding: 20px;
            font-size: 1rem;
            line-height: 1.8;
            resize: vertical;
        }
        
        .custom-hint {
            color: var(--ink-lighter);
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.7;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .action-button {
            padding: 15px 40px;
            background: transparent;
            color: var(--brush-gold);
            border: 1px solid var(--brush-gold);
            cursor: pointer;
            font-size: 1.1rem;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .action-button:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }
        
        .action-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .action-button.primary {
            background: rgba(212, 175, 55, 0.2);
        }
        
        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--brush-gold);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .mode-selection {
                grid-template-columns: 1fr;
            }
            
            .attributes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .destiny-section {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        // 全局变量
        let selectedMode = null;
        let characterData = null;
        let isDevMode = {{ dev_mode | tojson if dev_mode else 'false' }};
        
        // 属性阶位映射
        const TIERS = [
            { threshold: 10, name: '天', class: 'tier-tian' },
            { threshold: 8, name: '地', class: 'tier-di' },
            { threshold: 6, name: '玄', class: 'tier-xuan' },
            { threshold: 4, name: '黄', class: 'tier-huang' },
            { threshold: 0, name: '人', class: 'tier-ren' }
        ];
        
        // 命格和气运数据
        let DESTINIES = [];
        let FORTUNES = {};

        async function loadCharacterData() {
            try {
                const destRes = await fetch('/data/destiny');
                if (destRes.ok) {
                    const data = await destRes.json();
                    if (Array.isArray(data.destiny_grades)) {
                        DESTINIES = data.destiny_grades.map(d => d.name);
                    } else if (Array.isArray(data)) {
                        DESTINIES = data;
                    }
                }

                const fortRes = await fetch('/data/fortune');
                if (fortRes.ok) {
                    FORTUNES = await fortRes.json();
                }
            } catch (e) {
                console.error('加载角色数据失败', e);
            }
        }
        
        // 姓名库
        const SURNAMES = ['李', '王', '张', '刘', '陈', '杨', '赵', '黄', '周', '吴'];
        const GIVEN_NAMES = {
            male: ['辰', '轩', '宇', '泽', '豪', '杰', '霖', '浩', '博', '涛'],
            female: ['雨', '琪', '梦', '雪', '霜', '露', '月', '云', '诗', '画']
        };
        
        // 获取阶位
        function getTier(value) {
            for (const tier of TIERS) {
                if (value >= tier.threshold) {
                    return tier;
                }
            }
            return TIERS[TIERS.length - 1];
        }
        
        // 选择模式
        function selectMode(mode) {
            selectedMode = mode;
            
            // 更新UI
            document.querySelectorAll('.mode-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // 隐藏所有按钮
            document.querySelectorAll('.action-button').forEach(btn => {
                if (!btn.href) btn.style.display = 'none';
            });
            
            // 隐藏面板
            document.getElementById('attributesPanel').style.display = 'none';
            document.getElementById('customInputSection').style.display = 'none';
            
            // 根据模式显示相应内容
            switch(mode) {
                case 'random':
                    document.getElementById('rollButton').style.display = 'inline-block';
                    break;
                case 'template':
                    document.getElementById('selectTemplateButton').style.display = 'inline-block';
                    break;
                case 'custom':
                    document.getElementById('customInputSection').style.display = 'block';
                    document.getElementById('parseButton').style.display = 'inline-block';
                    break;
            }
        }
        
        // 生成随机值
        function randInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // 生成随机角色
        function generateRandomCharacter() {
            const isMale = Math.random() > 0.5;
            const surname = SURNAMES[randInt(0, SURNAMES.length - 1)];
            const givenName = isMale ? 
                GIVEN_NAMES.male[randInt(0, GIVEN_NAMES.male.length - 1)] :
                GIVEN_NAMES.female[randInt(0, GIVEN_NAMES.female.length - 1)];
            
            // 生成八大属性
            const attrs = {
                root: randInt(1, 10),
                comprehension: randInt(1, 10),
                physique: randInt(1, 10),
                spirit: randInt(1, 10),
                insight: randInt(1, 10),
                will: randInt(1, 10),
                charisma: randInt(1, 10),
                fortune_val: randInt(1, 10)
            };
            
            // 确定气运阶位
            const fortuneTier = getTier(attrs.fortune_val).name.toLowerCase();
            const fortuneList = FORTUNES[fortuneTier] || FORTUNES['ren'];
            
            return {
                name: surname + givenName,
                age: randInt(14, 30),
                attrs: attrs,
                destiny: [DESTINIES[randInt(0, DESTINIES.length - 1)]],
                fortune: fortuneList[randInt(0, fortuneList.length - 1)],
                fortune_tier: fortuneTier
            };
        }
        
        // 投掷角色
        function rollCharacter() {
            const button = document.getElementById('rollButton');
            button.innerHTML = '<span class="loading-spinner"></span>投掷中...';
            button.disabled = true;
            
            setTimeout(() => {
                characterData = generateRandomCharacter();
                displayCharacter(characterData);
                
                // 更新按钮
                button.style.display = 'none';
                document.getElementById('rerollButton').style.display = 'inline-block';
                document.getElementById('confirmButton').style.display = 'inline-block';
                
                // 显示面板
                document.getElementById('attributesPanel').style.display = 'block';
            }, 1000);
        }
        
        // 重新投掷
        function reroll() {
            rollCharacter();
            document.getElementById('rerollButton').style.display = 'inline-block';
        }
        
        // 显示角色
        function displayCharacter(data) {
            // 基础信息
            document.getElementById('characterName').textContent = data.name;
            document.getElementById('characterAge').textContent = data.age;
            
            // 八大属性
            const attrKeys = ['root', 'comprehension', 'physique', 'spirit', 'insight', 'will', 'charisma', 'fortune_val'];
            const attrNames = ['Root', 'Comprehension', 'Physique', 'Spirit', 'Insight', 'Will', 'Charisma', 'Fortune'];
            
            attrKeys.forEach((key, index) => {
                const value = data.attrs[key];
                const tier = getTier(value);
                const elementName = attrNames[index];
                
                document.getElementById(`attr${elementName}`).textContent = value;
                document.getElementById(`attr${elementName}`).className = `attribute-value ${tier.class}`;
                document.getElementById(`tier${elementName}`).textContent = `〔${tier.name}〕`;
                document.getElementById(`tier${elementName}`).className = `attribute-tier ${tier.class}`;
            });
            
            // 命格和气运
            document.getElementById('destinyValue').textContent = data.destiny[0];
            document.getElementById('fortuneValue').textContent = data.fortune;
            document.getElementById('fortuneValue').className = `destiny-value ${getTier(data.attrs.fortune_val).class}`;
        }
        
        // 显示模板选择
        function showTemplates() {
            // TODO: 实现模板选择界面
            alert('模板功能开发中...');
        }
        
        // 解析自定义文字
        async function parseCustom() {
            const text = document.getElementById('customBackground').value.trim();
            if (!text) {
                alert('请先输入角色背景描述');
                return;
            }
            
            const button = document.getElementById('parseButton');
            button.innerHTML = '<span class="loading-spinner"></span>解析中...';
            button.disabled = true;
            
            try {
                // TODO: 调用DeepSeek API解析文字
                // 暂时使用随机生成代替
                setTimeout(() => {
                    characterData = generateRandomCharacter();
                    characterData.custom_background = text;
                    displayCharacter(characterData);
                    
                    // 更新按钮
                    button.style.display = 'none';
                    document.getElementById('confirmButton').style.display = 'inline-block';
                    
                    // 显示面板
                    document.getElementById('attributesPanel').style.display = 'block';
                }, 2000);
            } catch (error) {
                alert('解析失败：' + error.message);
                button.innerHTML = '解析文字';
                button.disabled = false;
            }
        }
        
        // 确认角色
        async function confirmCharacter() {
            if (!characterData) {
                alert('请先生成角色');
                return;
            }
            
            const button = document.getElementById('confirmButton');
            button.innerHTML = '<span class="loading-spinner"></span>创建中...';
            button.disabled = true;
            
            try {
                const response = await fetch('/create_character', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: characterData.name,
                        ...characterData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 墨晕过渡
                    const inkTransition = document.getElementById('inkTransition');
                    inkTransition.classList.add('active');
                    
                    setTimeout(() => {
                        window.location.href = '/game' + (isDevMode ? '?mode=dev' : '');
                    }, 500);
                } else {
                    throw new Error(result.error || '创建失败');
                }
            } catch (error) {
                alert('创建角色失败：' + error.message);
                button.innerHTML = '踏入此界';
                button.disabled = false;
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCharacterData();
            // 页面淡入
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && characterData) {
                    confirmCharacter();
                }
                
                if (e.key === 'r' && selectedMode === 'random' && characterData) {
                    reroll();
                }
            });
        });
    </script>
