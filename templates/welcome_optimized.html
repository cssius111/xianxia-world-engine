<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙世界模拟器 - 踏上修仙之路</title>
    
    <!-- CSS样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ink_style.css') }}">
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- SEO元数据 -->
    <meta name="description" content="沉浸式修仙世界模拟器，开启你的传奇修仙之旅">
    <meta name="keywords" content="修仙,游戏,模拟器,RPG,中国风,水墨">
    
    <!-- 移动设备优化 -->
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
        /* 欢迎页面专用样式 */
        body {
            background: #0a0a0a;
            overflow: hidden;
        }
        
        /* 水墨背景 */
        .ink-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(20, 20, 20, 0) 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: -2;
        }
        
        /* 水墨纹理 */
        .ink-texture {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255,255,255,.01) 35px, rgba(255,255,255,.01) 70px);
            z-index: -1;
        }
        
        /* 流动的墨晕效果 */
        .ink-flow {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at center, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            filter: blur(80px);
            animation: inkFlow 20s infinite ease-in-out;
            pointer-events: none;
        }
        
        .ink-flow:nth-child(1) {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }
        
        .ink-flow:nth-child(2) {
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
            animation-duration: 25s;
        }
        
        .ink-flow:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            animation-delay: 14s;
            animation-duration: 30s;
            background: radial-gradient(circle at center, rgba(176, 176, 176, 0.05) 0%, transparent 70%);
        }
        
        @keyframes inkFlow {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: scale(1.2) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(0.8) rotate(180deg);
                opacity: 0.4;
            }
            75% {
                transform: scale(1.1) rotate(270deg);
                opacity: 0.6;
            }
        }
        
        /* 主容器居中 */
        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 600px;
        }
        
        /* 标题样式 */
        .welcome-title {
            font-size: 4rem;
            font-weight: 300;
            color: var(--brush-gold);
            margin-bottom: 20px;
            letter-spacing: 0.5rem;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(212, 175, 55, 0.3);
            animation: titleFadeIn 2s ease-out;
        }
        
        @keyframes titleFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--ink-lighter);
            margin-bottom: 60px;
            opacity: 0;
            animation: subtitleFadeIn 1.5s ease-out 0.5s forwards;
            letter-spacing: 0.2rem;
        }
        
        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }
        
        /* 按钮样式 */
        .welcome-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            opacity: 0;
            animation: actionsFadeIn 1.5s ease-out 1s forwards;
        }
        
        @keyframes actionsFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-button {
            display: inline-block;
            padding: 15px 40px;
            background: transparent;
            color: var(--brush-gold);
            text-decoration: none;
            border: 1px solid var(--brush-gold);
            border-radius: 0;
            font-size: 1.1rem;
            letter-spacing: 0.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }
        
        .welcome-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .welcome-button:hover::before {
            left: 100%;
        }
        
        .welcome-button:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }
        
        .welcome-button.secondary {
            color: var(--cloud-gray);
            border-color: var(--cloud-gray);
        }
        
        .welcome-button.secondary:hover {
            background: rgba(176, 176, 176, 0.1);
            box-shadow: 0 0 20px rgba(176, 176, 176, 0.3);
        }
        
        /* 存档提示 */
        .save-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--ink-lighter);
            font-size: 0.9rem;
            opacity: 0.6;
            letter-spacing: 0.1rem;
        }
        
        /* 版本信息 */
        .version-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: var(--ink-lighter);
            font-size: 0.8rem;
            opacity: 0.4;
            text-align: right;
            line-height: 1.5;
        }
        
        /* 简化的提示 */
        .subtle-hint {
            color: var(--ink-lighter);
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 30px;
            letter-spacing: 0.1rem;
        }
    </style>
</head>
<body>
    <!-- 水墨背景层 -->
    <div class="ink-background"></div>
    <div class="ink-texture"></div>
    
    <!-- 流动的墨晕 -->
    <div class="ink-flow"></div>
    <div class="ink-flow"></div>
    <div class="ink-flow"></div>
    
    <!-- 墨晕过渡效果 -->
    <div class="ink-transition" id="inkTransition"></div>
    
    <!-- 主内容 -->
    <div class="welcome-container">
        <h1 class="welcome-title">修仙世界</h1>
        <p class="welcome-subtitle">道法自然 · 天地玄黄</p>
        
        <!-- 操作按钮 -->
        <div class="welcome-actions">
            {% if save_exists %}
            <a href="{{ url_for('game') }}" class="welcome-button">
                继续修行
            </a>
            <a href="{{ url_for('intro') }}" class="welcome-button secondary">
                重入世间
            </a>
            {% else %}
            <a href="{{ url_for('intro') }}" class="welcome-button">
                踏入此界
            </a>
            {% endif %}
            
            <a href="{{ url_for('intro', mode='dev') }}" class="welcome-button secondary" style="margin-top: 20px; font-size: 0.9rem; padding: 10px 30px;">
                悟道模式
            </a>
        </div>
        
        <!-- 存档提示 -->
        {% if save_exists %}
        <p class="subtle-hint">前尘往事 · 历历在目</p>
        {% else %}
        <p class="subtle-hint">初入此界 · 前路未卜</p>
        {% endif %}
    </div>
    
    <!-- 底部提示 -->
    <div class="save-hint">
        按下回车键即可开始
    </div>
    
    <!-- 版本信息 -->
    <div class="version-info">
        <div>戊戌年制</div>
        <div>{{ build_time or '乙巳' }}版</div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // 墨晕过渡效果
        function inkTransition(callback) {
            const inkTransition = document.getElementById('inkTransition');
            inkTransition.classList.add('active');
            
            setTimeout(() => {
                if (callback) callback();
            }, 500);
        }
        
        // 按钮点击效果
        function setupButtonEffects() {
            const buttons = document.querySelectorAll('.welcome-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.href;
                    
                    // 墨晕过渡
                    inkTransition(() => {
                        window.location.href = href;
                    });
                });
            });
        }
        
        // 键盘快捷键
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', function(e) {
                // Enter键快速开始游戏
                if (e.key === 'Enter') {
                    const primaryButton = document.querySelector('.welcome-button:not(.secondary)');
                    if (primaryButton) {
                        primaryButton.click();
                    }
                }
                
                // Ctrl+D 开发者模式
                if (e.ctrlKey && e.key === 'd') {
                    e.preventDefault();
                    const devButton = document.querySelector('[href*="mode=dev"]');
                    if (devButton) {
                        devButton.click();
                    }
                }
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupButtonEffects();
            setupKeyboardShortcuts();
            
            // 页面淡入效果
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // 错误处理
        window.addEventListener('error', function(e) {
            console.error('页面错误:', e.error);
        });
    </script>
    
    <!-- 预加载游戏资源 -->
    <link rel="prefetch" href="{{ url_for('static', filename='js/game_controller.js') }}">
    <link rel="prefetch" href="{{ url_for('static', filename='js/modules/ui_controller.js') }}">
    <link rel="prefetch" href="{{ url_for('static', filename='js/modules/audio_controller.js') }}">
</body>
</html>
