<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}修仙世界引擎{% endblock %}</title>
    
    <!-- 基础样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        /* 全局滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(180, 180, 180, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(180, 180, 180, 0.7);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- 基础脚本 -->
    <script>
        // 全局配置
        window.GAME_CONFIG = {
            debug: {{ 'true' if dev_mode else 'false' }},
            version: '1.0.0',
            apiBase: ''
        };

        // 开发者模式是否启用
        window.DEV_PASSWORD_CONFIGURED = {{ 'true' if dev_password_configured else 'false' }};
        
        // 控制台美化
        console.log(
            '%c修仙世界引擎 v1.0.0',
            'color: #bbb; font-size: 20px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);'
        );
        
        if (window.GAME_CONFIG.debug) {
            console.log('%c[调试模式已启用]', 'color: #FFD700;');
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
