<!-- 世界背景介绍 -->
<div id="worldIntroModal" class="world-intro-modal" style="display: none;">
    <div class="world-intro-content">
        <div class="intro-header">
            <h2 class="intro-title">天地初开</h2>
            <button class="intro-skip" onclick="WorldIntroSystem.skip()">跳过</button>
        </div>
        
        <div class="intro-body">
            <div class="intro-text" id="introText">
                <p>三千年前，天地灵气充沛，修真界鼎盛一时。</p>
                <p>然而一场浩劫降临，灵气枯竭，修真界衰败。</p>
                <p>如今，灵气复苏的征兆初现，新的时代即将来临...</p>
                <p>你，一个普通的凡人，在这个时代的转折点踏上了修真之路。</p>
                <p>是成为一代天骄，还是泯然众人，一切尽在你的选择。</p>
            </div>
            
            <div class="intro-tips">
                <h3>游戏提示</h3>
                <ul>
                    <li>输入命令进行游戏，如：<code>探索</code>、<code>修炼</code></li>
                    <li>点击左侧功能链接查看详细信息</li>
                    <li>注意管理气血和灵力，避免过度消耗</li>
                    <li>多探索世界，寻找机缘和资源</li>
                    <li>选择适合的功法，稳步提升境界</li>
                </ul>
            </div>
        </div>
        
        <div class="intro-footer">
            <button class="intro-btn" onclick="WorldIntroSystem.next()">
                <span>开始冒险</span>
                <span class="btn-arrow">→</span>
            </button>
        </div>
    </div>
</div>

<style>

    padding: 20px 30px;

    pointer-events: none;

<script>
/**
 * 世界介绍系统
 */
const WorldIntroSystem = {
    /**
     * 显示世界介绍
     */
    show(onComplete) {
        this.onComplete = onComplete;
        const modal = document.getElementById('worldIntroModal');
        if (modal) {
            modal.style.display = 'flex';
            
            // 添加淡入动画
            modal.style.opacity = '0';
            setTimeout(() => {
                modal.style.transition = 'opacity 0.5s ease';
                modal.style.opacity = '1';
            }, 10);
        }
    },
    
    /**
     * 跳过介绍
     */
    skip() {
        if (confirm('确定要跳过世界介绍吗？')) {
            this.close();
        }
    },
    
    /**
     * 下一步
     */
    next() {
        this.close();
    },
    
    /**
     * 关闭介绍
     */
    close() {
        const modal = document.getElementById('worldIntroModal');
        if (modal) {
            modal.style.transition = 'opacity 0.5s ease';
            modal.style.opacity = '0';
            
            setTimeout(() => {
                modal.style.display = 'none';
                modal.style.opacity = '1';
                
                // 执行回调
                if (typeof this.onComplete === 'function') {
                    this.onComplete();
                }
            }, 500);
        }
    }
};

// 导出到全局
window.WorldIntroSystem = WorldIntroSystem;
</script>
