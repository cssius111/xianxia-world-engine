<script>
/**
 * 欢迎页面系统
 */
const WelcomeSystem = {
    /**
     * 开始新游戏
     */
    startNewGame() {
        // 隐藏欢迎页面
        this.hide();
        
        // 显示世界观介绍
        setTimeout(() => {
            LoreSystem.showLore(() => {
                LoreSystem.markIntroSeen();
                // 世界观介绍完成后，显示Roll面板
                setTimeout(() => {
                    RollSystem.show();
                }, 300);
            });
        }, 300);
    },
    
    /**
     * 继续游戏
     */
    continueGame() {
        // 尝试加载存档
        fetch('/load_game', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    this.hide();
                    // 刷新游戏状态
                    if (typeof GameUI !== 'undefined' && GameUI.refreshStatus) {
                        GameUI.refreshStatus();
                    }
                } else {
                    alert('没有找到存档，请开始新游戏');
                }
            })
            .catch(error => {
                console.error('加载存档失败:', error);
                alert('加载存档失败');
            });
    },
    
    /**
     * 显示设置
     */
    showSettings() {
        alert('设置功能开发中...');
    },
    
    /**
     * 显示关于
     */
    showAbout() {
        alert('修仙世界引擎 v1.0\n\n一个基于文本的修仙游戏引擎。');
    },
    
    /**
     * 显示欢迎页面
     */
    show() {
        const modal = document.getElementById('welcomeModal');
        if (modal) {
            modal.style.display = 'flex';
        }
    },
    
    /**
     * 隐藏欢迎页面
     */
    hide() {
        const modal = document.getElementById('welcomeModal');
        if (modal) {
            modal.style.opacity = '0';
            modal.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                modal.style.display = 'none';
                modal.style.opacity = '1';
            }, 500);
        }
    }
};

// 导出到全局
window.WelcomeSystem = WelcomeSystem;
</script>
