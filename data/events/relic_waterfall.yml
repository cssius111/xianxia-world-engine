# 瀑底古器 - 奇遇事件示例
id: relic_waterfall
title: 瀑底古器
description: 在一处隐秘的瀑布下，你感受到了一股奇异的灵气波动...

# 触发条件 - 使用新的八大属性系统
condition:
  - attr.fortune_val >= 8     # 机缘属性达到8（地阶）以上
  - attr.root >= 6            # 根骨达到6（玄阶）以上
  - destiny.any == ["孤星入世", "福泽深厚"]  # 拥有特定命格之一

# 基础权重
weight_base: 50

# 事件选项
choices:
  - id: dive_in
    text: 跃入瀑布探寻
    requirements:
      - attr.physique >= 6    # 需要玄阶体魄
    success_rate: 
      base: 0.6
      modifiers:
        - attr.will: 0.05     # 意志每点增加5%成功率
    outcomes:
      success:
        text: 你在瀑布深处发现了一把古剑，剑身上刻满了神秘符文。
        rewards:
          - type: item
            id: ancient_sword_tier3
            name: 上古剑胚
      failure:
        text: 强大的水压让你无法深入，只能退回岸边。
        effects:
          - current_stamina: -20
  
  - id: meditate
    text: 在瀑布边打坐感悟
    requirements:
      - attr.comprehension >= 5  # 需要悟性5以上
    outcomes:
      default:
        text: 你在瀑布的轰鸣声中进入了玄妙的境界，对水之道有了新的领悟。
        rewards:
          - type: cultivation
            amount: 30
          - type: skill_insight
            element: water
            
  - id: leave
    text: 离开此地
    outcomes:
      default:
        text: 你谨慎地选择了离开，或许这并非属于你的机缘。
